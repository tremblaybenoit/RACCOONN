defaults:
  - inverse_default@stage.predict.vars

# Configuration to download the prediction and testing data
download:
  dir: ${paths.data_dir}
  url: "https://zenodo.org/record/1482223/files/GOES-16_ML_prediction_Testing_Data.zip?download=1"

# Split the data into prediction set
stage:
  # Prediction set
  predict:
    # Path to test data
    dir: ${paths.data_dir}/Test2
    # Split
    split:
        _target_: ${data.stage.predict.vars.cloud_filter._target_}
        prof:
          load:
            _target_: ${data.stage.predict.vars.prof.load._target_}
            path: ${data.stage.predict.vars.prof.load.path}
        split:
          _target_: numpy.arange
          _args_:
              - 0
              - 384000