defaults:
  - variables/forward_input@stage.train.vars
  - variables/forward_input@stage.valid.vars
  - variables/forward_input@stage.test.vars
  - variables/forward_input@stage.predict.vars
  - variables/forward_target@stage.train.vars
  - variables/forward_target@stage.valid.vars
  - variables/forward_target@stage.test.vars

# Configuration to download the training and testing data
download:
  dir: ${paths.data_dir}
  url: "https://zenodo.org/record/1482223/files/GOES-16_ML_Training_Testing_Data.zip?download=1"

# dtype
dtype: 'float32'

# Split the data into training, validation, and test sets
stage:
  # Training set
  train:
    # Path to training data
    dir: ${paths.data_dir}/Train2
    # Split
    split: null

  # Validation set
  valid:
    # Path to validation data
    dir: ${paths.data_dir}/Valid2
    # Split
    split: null

  # Test set
  test:
    # Path to test data
    dir: ${paths.data_dir}/Test2
    # Split
    split: null

  # Prediction set (NOTE: By default, we use the test set as the prediction set for demonstration purposes)
  predict:
    # Path to prediction data
    dir: ${paths.data_dir}/Test2
    # Split
    split: null