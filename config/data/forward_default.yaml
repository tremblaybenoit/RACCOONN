defaults:
  - variables/prof@stage.train.vars.prof
  - variables/surf@stage.train.vars.surf
  - variables/meta@stage.train.vars.meta
  - variables/hofx@stage.train.vars.hofx
  - variables/cloud_filter@stage.train.vars.cloud_filter
  - variables/prof@stage.valid.vars.prof
  - variables/surf@stage.valid.vars.surf
  - variables/meta@stage.valid.vars.meta
  - variables/hofx@stage.valid.vars.hofx
  - variables/cloud_filter@stage.valid.vars.cloud_filter
  - variables/prof@stage.test.vars.prof
  - variables/surf@stage.test.vars.surf
  - variables/meta@stage.test.vars.meta
  - variables/hofx@stage.test.vars.hofx
  - variables/cloud_filter@stage.test.vars.cloud_filter
  - variables/prof@stage.predict.vars.prof
  - variables/surf@stage.predict.vars.surf
  - variables/meta@stage.predict.vars.meta

# Configuration to download the training and testing data
download:
  dir: ${paths.data_dir}
  url: "https://zenodo.org/record/1482223/files/GOES-16_ML_Training_Testing_Data.zip?download=1"

# Split the data into training, validation, and test sets
stage:
  # Training set
  train:
    # Path to training data
    dir: ${paths.data_dir}/Train2
    # Split
    split: null
    # Variables
    vars:
      # Atmospheric profiles
      prof:
        # Normalization function and parameters
        normalization:
          # Function
          _target_: forward.data.transformations.NormalizeProfiles
          # Min/max values for normalization
          profmin:
            _target_: numpy.loadtxt
            _args_:
              - forward/data/normalization/prof_m.txt
          profmax:
            _target_: numpy.loadtxt
            _args_:
              - forward/data/normalization/prof_div.txt
  # Validation set
  valid:
    # Path to validation data
    dir: ${paths.data_dir}/Valid2
    # Split
    split: null
    # Variables
    vars:
      # Atmospheric profiles
      prof:
        # Normalization function and parameters
        normalization: ${data.stage.train.vars.prof.normalization}
  # Test set
  test:
    # Path to test data
    dir: ${paths.data_dir}/Test2
    # Split
    split: null
    # Variables
    vars:
      # Atmospheric profiles
      prof:
        # Normalization function and parameters
        normalization: ${data.stage.train.vars.prof.normalization}
  # Prediction set (NOTE: By default, we use the test set as the prediction set for demonstration purposes)
  predict:
    # Path to prediction data
    dir: ${paths.data_dir}/Test2
    # Split
    split: null
    # Variables
    vars:
      # Atmospheric profiles
      prof:
        # Normalization function and parameters
        normalization: ${data.stage.train.vars.prof.normalization}