# Latitude
lat:
  # Loading function
  load:
    _target_: data.io.load_latlon
    path: ${....dir}/lat.npy
    scans:
      _target_: ${....scans.load._target_}
      path: ${....scans.load.path}
    split: ${....split}
    dtype: ${data.dtype}
  # Normalization function and parameters
  normalization:
    _target_: data.transformations.min_max
    _partial_: true
    stats:
      _target_: data.statistics.read_statistics_var
      path: ${preparation.statistics.data.output.path}
      var: 'lat'
      dtype: ${data.dtype}
