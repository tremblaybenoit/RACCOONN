# Latitude
lat:
  # Loading function
  load:
    _target_: forward.utilities.io.load_latlon
    path: ${....dir}/lat.npy
    scans:
      _target_: ${....scans.load._target_}
      path: ${....scans.load.path}
    split: ${....split}
  # Normalization function and parameters
  normalization:
    _target_: inverse.data.transformations.min_max
    _partial_: true
    stats:
      _target_: inverse.data.statistics.read_statistics_var
      _args_:
        - ${preparation.statistics.data.output.path}
        - 'lat'
