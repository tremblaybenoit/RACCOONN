# Loading function
load:
  _target_: forward.utilities.io.load_scans
  path: ${....dir}/scans.txt
  lat:
    _target_: ${....lat.load._target_}
    path: ${....lat.load.path}
  split: ${....split}
# Normalization function and parameters
normalization:
  _target_: inverse.data.transformations.min_max
  _partial_: true
  stats:
    _target_: inverse.data.statistics.read_statistics_var
    _args_:
      - ${preparation.statistics.data.output.path}
      - 'scans'