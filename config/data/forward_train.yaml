defaults:
  - forward_default@stage.train
  - forward_default@stage.valid
  - forward_default@stage.test

# Configuration to download the training and testing data
download:
  dir: ${paths.data_dir}
  url: "https://zenodo.org/record/1482223/files/GOES-16_ML_Training_Testing_Data.zip?download=1"

# Split the data into training, validation, and test sets
stage:
  # Training set
  train:
    # Path to training data
    dir: ${paths.data_dir}/Train2
    # Split
    split: null
    # Variables
    vars:
      # Atmospheric profiles
      prof:
        # Normalization function and parameters
        normalization:
          _target_: forward.data.transformations.NormalizeProfiles
          profmax:
            _target_: numpy.loadtxt
            _args_:
              - forward/data/normalization/prof_div.txt
          profmin:
            _target_: numpy.loadtxt
            _args_:
              - forward/data/normalization/prof_m.txt
  # Validation set
  valid:
    # Path to validation data
    dir: ${paths.data_dir}/Valid2
    # Split
    split: null
    # Variables
    vars:
      # Atmospheric profiles
      prof:
        # Normalization function and parameters
        normalization: ${data.stage.train.vars.prof.normalization}
  # Test set
  test:
    # Path to test data
    dir: ${paths.data_dir}/Test2
    # Split
    split: null
    # Variables
    vars:
      # Atmospheric profiles
      prof:
        # Normalization function and parameters
        normalization: ${data.stage.train.vars.prof.normalization}