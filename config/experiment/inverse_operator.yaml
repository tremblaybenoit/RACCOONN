# @package _global_
# Experiment-specific Hydra structure

# Overriding default structure
defaults:
  - override /paths: default
  - override /hydra: default
  - override /data: inverse_default
  - override /preparation: inverse_default
  - override /loader: inverse_default
  - override /model: inverse_operator
  - override /trainer: gpu
  - override /callbacks: inverse_default
  - override /logger: default

# All parameters below will be merged with parameters from default configurations set above.
# This allows you to overwrite only specified parameters

# Task name. Note that it determines the output directory path
task_name: "inverse_operator"  # Experiment

# Run id (unique identifier for the run)
paths:
  task_dir: "../inverse_outputs"
  run_id: "version_000"
  data_dir: "../../GOES_ML-main/Data"

# Trainer configuration
trainer:
  min_epochs: 1  # To prevent early stopping
  max_epochs: 32  # Number of epochs

# Data configuration
data:
  # Precision
  dtype: 'float32'
  # Split ratios for training, validation, and test sets
  stage:
    # Training set
    train:
      # Variables
      vars:
        # Atmospheric profiles
        prof:
          # Normalization function and parameters
          normalization:
            _target_: data.transformations.min_max
            _partial_: true
            stats:
              _target_: data.statistics.read_statistics_var
              path: ${preparation.statistics.data.output.path}
              var: 'prof'
              dtype: ${data.dtype}
            axis: 1
    # Validation set
    valid:
      # Variables
      vars:
        # Atmospheric profiles
        prof:
          # Normalization function and parameters
          normalization: ${data.stage.train.vars.prof.normalization}
    # Test set
    test:
      # Variables
      vars:
        # Atmospheric profiles
        prof:
          # Normalization function and parameters
          normalization: ${data.stage.train.vars.prof.normalization}

# Model parameters
model:
  # Model
  _target_: inverse.model.model.PINNverseOperator