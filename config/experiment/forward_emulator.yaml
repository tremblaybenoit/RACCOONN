# @package _global_
# Experiment-specific Hydra structure

# Overriding default structure
defaults:
  - override /paths: default
  - override /hydra: default
  - override /data: forward_default
  - override /preparation: forward_default
  - override /loader: forward_default
  - override /model: forward_emulator
  - override /trainer: gpu
  - override /callbacks: forward_default
  - override /logger: default

# All parameters below will be merged with parameters from default configurations set above.
# This allows you to overwrite only specified parameters

# Task name. Note that it determines the output directory path
task_name: "forward_emulator"  # Experiment

# Run id (unique identifier for the run)
paths:
  task_dir: "../forward_outputs"
  run_id: "version_000"
  data_dir: "../../GOES_ML-main/Data"
  checkpoint_dir: "forward/model/checkpoints"

# Trainer configuration
trainer:
  min_epochs: 1  # To prevent early stopping
  max_epochs: 32  # Number of epochs

# Data configuration
data:
  # Precision
  dtype: 'float32'
  # Split ratios for training, validation, and test sets
  stage:
    # Training set
    train:
      # Variables
      vars:
        # Atmospheric profiles
        prof:
          # Normalization function and parameters
          normalization:
            # Function
            _target_: forward.data.transformations.NormalizeProfiles
            # Min/max values for normalization
            profmin:
              _target_: numpy.loadtxt
              _args_:
                - forward/data/normalization/prof_m.txt
            profmax:
              _target_: numpy.loadtxt
              _args_:
                - forward/data/normalization/prof_div.txt
            dtype: ${data.dtype}
    # Validation set
    valid:
      # Variables
      vars:
        # Atmospheric profiles
        prof:
          # Normalization function and parameters
          normalization: ${data.stage.train.vars.prof.normalization}
    # Test set
    test:
      # Variables
      vars:
        # Atmospheric profiles
        prof:
          # Normalization function and parameters
          normalization: ${data.stage.train.vars.prof.normalization}
    # Prediction set
    predict:
      # Variables
      vars:
        # Atmospheric profiles
        prof:
          # Normalization function and parameters
          normalization: ${data.stage.train.vars.prof.normalization}

# Logger configuration
logger:
  # MLflow logger
  ports:
    mlflow: 5001